name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run extended tests nightly at 2 AM UTC
    - cron: '0 2 * * *'

env:
  CARGO_TERM_COLOR: always
  CARGO_HOME: ~/.cargo
  CARGO_INCREMENTAL: 0

jobs:
  # ============================================================================
  # Tier 0: Fast Checks (No Model Downloads)
  # ============================================================================

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
    
    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

  # ============================================================================
  # Tier A: PR Smoke Tests (Required, Fast, Minimal Models)
  # ============================================================================

  smoke-tests:
    name: Smoke Tests (${{ matrix.os }}, ${{ matrix.model.name }})
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        model:
          - id: smollm-135m-q4
            name: SmolLM 135M
            size_mb: 82
            cache_path_linux: ~/.cache/caro/models
            cache_path_macos: ~/Library/Caches/caro/models

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: stable
    
    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-smoke-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-smoke-cargo-
    
    - name: Cache model files
      uses: actions/cache@v4
      with:
        path: ${{ matrix.os == 'ubuntu-latest' && matrix.model.cache_path_linux || matrix.model.cache_path_macos }}
        key: model-${{ matrix.model.id }}-${{ hashFiles('src/model_catalog.rs') }}
        restore-keys: |
          model-${{ matrix.model.id }}-
    
    - name: Set deterministic environment
      run: |
        echo "OMP_NUM_THREADS=1" >> $GITHUB_ENV
        echo "OPENBLAS_NUM_THREADS=1" >> $GITHUB_ENV
        echo "MKL_NUM_THREADS=1" >> $GITHUB_ENV
        echo "CARO_MODEL=${{ matrix.model.id }}" >> $GITHUB_ENV
    
    - name: Display test configuration
      run: |
        echo "==================== Smoke Test Configuration ===================="
        echo "OS: ${{ matrix.os }}"
        echo "Model: ${{ matrix.model.name }} (${{ matrix.model.size_mb }}MB)"
        echo "Model ID: ${{ matrix.model.id }}"
        echo "Deterministic: OMP_NUM_THREADS=1"
        echo "=================================================================="
    
    - name: Run smoke tests
      run: |
        echo "Running Tier A smoke tests with ${{ matrix.model.name }}"
        cargo test --test inference_smoke --verbose -- --test-threads=1 --nocapture
      env:
        RUST_BACKTRACE: 1
        RUST_LOG: info
    
    - name: Verify cache usage
      if: steps.cache-model.outputs.cache-hit == 'true'
      run: echo "✅ Model cache hit - no download needed"
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: smoke-test-logs-${{ matrix.os }}-${{ matrix.model.id }}
        path: |
          target/
          *.log
        retention-days: 7

  # ============================================================================
  # Tier A: Unit & Contract Tests (No Models)
  # ============================================================================

  unit-tests:
    name: Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: stable
    
    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-unit-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Run contract tests
      run: |
        cargo test --test backend_trait_contract --verbose
        cargo test --test safety_validator_contract --verbose
        cargo test --test platform_detection_contract --verbose
        cargo test --test config_contract --verbose
        cargo test --test execution_contract --verbose
      env:
        RUST_BACKTRACE: 1

  # ============================================================================
  # Tier B: Extended Model Matrix (Nightly / Manual)
  # ============================================================================

  extended-model-tests:
    name: Extended Tests (${{ matrix.model.name }})
    runs-on: macos-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        model:
          - id: smollm-135m-q4
            name: SmolLM 135M
            size_mb: 82
          - id: qwen-0.5b-q4
            name: Qwen 0.5B
            size_mb: 352
          - id: tinyllama-1.1b-q4
            name: TinyLlama 1.1B
            size_mb: 669
          - id: starcoder-1b-q4
            name: StarCoder 1B
            size_mb: 700

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: stable
    
    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: macos-extended-${{ matrix.model.id }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache model files
      uses: actions/cache@v4
      with:
        path: ~/Library/Caches/caro/models
        key: model-${{ matrix.model.id }}-${{ hashFiles('src/model_catalog.rs') }}
        restore-keys: |
          model-${{ matrix.model.id }}-
    
    - name: Display model info
      run: |
        echo "=========================================="
        echo "Extended Testing: ${{ matrix.model.name }}"
        echo "Model ID: ${{ matrix.model.id }}"
        echo "Size: ${{ matrix.model.size_mb }}MB"
        echo "=========================================="
    
    - name: Run comprehensive E2E tests
      run: |
        echo "Running comprehensive tests with ${{ matrix.model.name }}"
        cargo test --test e2e_cli_tests --verbose -- --test-threads=1
        cargo test --test mlx_integration_test --verbose
        cargo test --test embedded_backend_contract --verbose
      env:
        RUST_BACKTRACE: 1
        CARO_MODEL: ${{ matrix.model.id }}
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: extended-test-logs-${{ matrix.model.id }}
        path: |
          target/
          *.log
        retention-days: 14

  # ============================================================================
  # Security & Build Checks
  # ============================================================================

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: stable
    
    - name: Install cargo-audit
      run: cargo install cargo-audit
    
    - name: Run security audit
      run: cargo audit

  build:
    name: Build Check (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            features: embedded-cpu,remote-backends
          - os: macos-latest
            target: aarch64-apple-darwin
            features: embedded-mlx,embedded-cpu,remote-backends
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            features: embedded-cpu,remote-backends

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: stable
        targets: ${{ matrix.target }}
    
    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-build-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }} --features ${{ matrix.features }}
    
    - name: Check binary size
      shell: bash
      run: |
        if [ "${{ runner.os }}" = "Windows" ]; then
          BINARY="target/${{ matrix.target }}/release/caro.exe"
        else
          BINARY="target/${{ matrix.target }}/release/caro"
        fi
        
        if [ -f "$BINARY" ]; then
          SIZE=$(stat -f%z "$BINARY" 2>/dev/null || stat -c%s "$BINARY")
          echo "Binary size: $SIZE bytes"
          
          # Fail if binary is larger than 50MB (52,428,800 bytes)
          if [ $SIZE -gt 52428800 ]; then
            echo "❌ Binary size ($SIZE bytes) exceeds 50MB limit"
            exit 1
          else
            echo "✅ Binary size ($SIZE bytes) is within 50MB limit"
          fi
        fi
