name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --tests --lib -- -D warnings

    - name: Check test compilation (lib only)
      run: cargo test --lib --no-run --verbose

    - name: Run tests (lib)
      run: cargo test --lib --verbose
    
    - name: Run tests (with embedded backends)
      run: cargo test --features embedded-cpu --verbose
    
    - name: Run tests (with remote backends)
      if: matrix.os == 'ubuntu-latest'
      run: cargo test --features remote-backends --verbose
    
    - name: Run tests (all features)
      if: matrix.os == 'ubuntu-latest'
      run: cargo test --all-features --verbose
    
    - name: Run E2E tests (smoke test)
      run: cargo test e2e_smoke_test_suite --verbose
    
    - name: Run E2E tests (critical functionality)
      run: |
        cargo test e2e_help_output --verbose
        cargo test e2e_json_output_format --verbose
        cargo test e2e_basic_command_generation --verbose

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install cargo-audit
      run: cargo install cargo-audit
    
    - name: Run security audit
      run: cargo audit

  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: cmdai-linux-amd64
            features: embedded-cpu,remote-backends
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: cmdai-linux-arm64
            features: embedded-cpu,remote-backends
          - os: macos-latest
            target: x86_64-apple-darwin
            name: cmdai-macos-intel
            features: embedded-cpu,remote-backends
          - os: macos-latest
            target: aarch64-apple-darwin
            name: cmdai-macos-silicon
            features: embedded-mlx,embedded-cpu,remote-backends
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: cmdai-windows-amd64.exe
            features: embedded-cpu,remote-backends

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Install cross (for cross-compilation)
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: cargo install cross
    
    - name: Build release binary
      run: |
        if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
          cross build --release --target ${{ matrix.target }} --features ${{ matrix.features }}
        else
          cargo build --release --target ${{ matrix.target }} --features ${{ matrix.features }}
        fi
      shell: bash
    
    - name: Create artifact
      run: |
        if [ "${{ runner.os }}" = "Windows" ]; then
          cp target/${{ matrix.target }}/release/cmdai.exe ${{ matrix.name }}
        else
          cp target/${{ matrix.target }}/release/cmdai ${{ matrix.name }}
        fi
      shell: bash
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: ${{ matrix.name }}

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build benchmarks
      run: cargo bench --no-run --verbose
      
    - name: Run benchmarks (TDD - may fail)
      run: cargo bench --verbose || echo "Benchmarks may fail during TDD phase"
      continue-on-error: true
    
    - name: Check binary size
      run: |
        cargo build --release
        ls -la target/release/cmdai
        SIZE=$(stat -f%z target/release/cmdai 2>/dev/null || stat -c%s target/release/cmdai)
        echo "Binary size: $SIZE bytes"
        # Fail if binary is larger than 50MB (52,428,800 bytes)
        if [ $SIZE -gt 52428800 ]; then
          echo "❌ Binary size ($SIZE bytes) exceeds 50MB limit"
          exit 1
        else
          echo "✅ Binary size ($SIZE bytes) is within 50MB limit"
        fi

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview
    
    - name: Install cargo-llvm-cov
      run: cargo install cargo-llvm-cov
    
    - name: Generate coverage report
      run: cargo llvm-cov --all-features --lcov --output-path lcov.info
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: lcov.info
        fail_ci_if_error: true