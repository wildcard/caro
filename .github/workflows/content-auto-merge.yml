# Content Auto-Merge Workflow
#
# Automatically merges content PRs after approval or after 24 hours
# if no changes were requested.

name: Content Auto-Merge

on:
  pull_request_review:
    types: [submitted]
  schedule:
    # Run every 6 hours to check for stale content PRs
    - cron: '0 */6 * * *'

env:
  REVIEW_PERIOD_HOURS: 24

jobs:
  auto-merge-on-approval:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'pull_request_review' &&
      github.event.review.state == 'approved'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Check for content labels
        id: check-labels
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            const labels = pr.labels.map(l => l.name);
            const isContentPR = labels.includes('content') && labels.includes('automated');
            const hasDoNotMerge = labels.includes('do-not-merge');

            core.setOutput('is_content_pr', isContentPR);
            core.setOutput('can_merge', isContentPR && !hasDoNotMerge);

      - name: Merge PR
        if: steps.check-labels.outputs.can_merge == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              merge_method: 'squash'
            });

            console.log('PR merged successfully!');

  auto-merge-stale:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Find and merge stale content PRs
        uses: actions/github-script@v7
        with:
          script: |
            const reviewPeriodMs = ${{ env.REVIEW_PERIOD_HOURS }} * 60 * 60 * 1000;
            const now = new Date();

            // Find open PRs with content labels
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              sort: 'created',
              direction: 'asc'
            });

            for (const pr of prs) {
              const labels = pr.labels.map(l => l.name);

              // Check if it's an automated content PR
              if (!labels.includes('content') || !labels.includes('automated')) {
                continue;
              }

              // Skip if has do-not-merge label
              if (labels.includes('do-not-merge')) {
                console.log(`Skipping PR #${pr.number}: has do-not-merge label`);
                continue;
              }

              // Skip drafts
              if (pr.draft) {
                console.log(`Skipping PR #${pr.number}: is draft`);
                continue;
              }

              // Check if review period has passed
              const createdAt = new Date(pr.created_at);
              const age = now - createdAt;

              if (age < reviewPeriodMs) {
                const hoursRemaining = Math.ceil((reviewPeriodMs - age) / (60 * 60 * 1000));
                console.log(`Skipping PR #${pr.number}: ${hoursRemaining}h remaining in review period`);
                continue;
              }

              // Check for blocking reviews
              const { data: reviews } = await github.rest.pulls.listReviews({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number
              });

              const hasChangesRequested = reviews.some(r => r.state === 'CHANGES_REQUESTED');

              if (hasChangesRequested) {
                console.log(`Skipping PR #${pr.number}: changes requested`);
                continue;
              }

              // Check CI status
              const { data: checks } = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: pr.head.sha
              });

              const allChecksPass = checks.check_runs.every(
                check => check.conclusion === 'success' || check.conclusion === 'skipped'
              );

              if (!allChecksPass) {
                console.log(`Skipping PR #${pr.number}: checks not passing`);
                continue;
              }

              // Merge the PR
              try {
                await github.rest.pulls.merge({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number,
                  merge_method: 'squash',
                  commit_title: pr.title
                });

                console.log(`Merged PR #${pr.number}: ${pr.title}`);

                // Delete the branch
                try {
                  await github.rest.git.deleteRef({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    ref: `heads/${pr.head.ref}`
                  });
                } catch (e) {
                  console.log(`Could not delete branch: ${e.message}`);
                }
              } catch (e) {
                console.log(`Failed to merge PR #${pr.number}: ${e.message}`);
              }
            }
