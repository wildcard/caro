name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'book/**'
      - 'docs/**'
      - '*.md'
      - '.github/workflows/docs.yml'
  pull_request:
    paths:
      - 'book/**'
      - 'docs/**'
      - '*.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Linting and validation job (runs on all PRs and pushes)
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install mdBook
        run: |
          cargo install mdbook --version 0.5.0
          cargo install mdbook-linkcheck

      - name: Check documentation links
        run: |
          cd book
          mdbook build
        continue-on-error: true

      - name: Test code examples in docs
        run: |
          cd book
          mdbook test
        continue-on-error: true

      - name: Verify Rust code examples compile
        run: |
          cargo test --doc --no-fail-fast
        continue-on-error: true

      - name: Check markdown formatting
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            book/src/**/*.md
            *.md
        continue-on-error: true

  # Build job (runs on all events)
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install mdBook
        run: |
          cargo install mdbook --version 0.5.0

      - name: Build documentation
        run: |
          cd book
          mdbook build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book/book
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

      - name: Upload PR preview
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview
          path: ./book/book
        if: github.event_name == 'pull_request'

  # Comment on PR with preview information
  comment:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## ðŸ“š Documentation Preview

            Your documentation changes have been built successfully!

            ### Preview Options

            1. **Download Artifact**: Download the \`docs-preview\` artifact from this workflow run and open \`index.html\` locally
            2. **Local Build**: Run \`cd book && mdbook serve\` to preview changes locally

            ### Checklist

            Before merging, please ensure:
            - [ ] All internal links work correctly
            - [ ] Code examples are accurate and tested
            - [ ] New pages are added to \`SUMMARY.md\`
            - [ ] Documentation follows the [style guide](https://wildcard.github.io/cmdai/community/documentation-guide.html)
            - [ ] CHANGELOG.md is updated (if applicable)
            - [ ] "What's Being Built" is updated (if applicable)

            ### Need Help?

            - Review our [Documentation Guide](https://wildcard.github.io/cmdai/community/documentation-guide.html)
            - Ask in [GitHub Discussions](https://github.com/wildcard/cmdai/discussions)

            ---
            *This comment was automatically generated by the documentation workflow*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
