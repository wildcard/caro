name: Publish to GitHub Packages

# Triggered after successful release workflow
on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to publish (e.g., v1.0.2)'
        required: true
        type: string

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  prepare:
    name: Prepare Version Info
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    outputs:
      tag: ${{ steps.get_tag.outputs.tag }}
      version: ${{ steps.get_tag.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Get tag from commit or input
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG=$(git tag --points-at ${{ github.event.workflow_run.head_sha }} | grep '^v' | head -1)
            if [ -z "$TAG" ]; then
              echo "::error::No version tag found"
              exit 1
            fi
          fi
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION (tag: $TAG)"

  # =============================================================================
  # Docker: Publish to GitHub Container Registry (ghcr.io)
  # =============================================================================
  docker:
    name: Publish Docker Image
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.prepare.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.prepare.outputs.tag }}
            type=semver,pattern={{major}},value=${{ needs.prepare.outputs.tag }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Verify pushed image
        run: |
          echo "Verifying image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }}"
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }}
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }} --version

  # =============================================================================
  # npm: Publish to GitHub npm Registry
  # =============================================================================
  npm:
    name: Publish npm Package
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@wildcard'

      - name: Update package version
        working-directory: npm
        run: |
          # Update version in package.json to match release
          npm version ${{ needs.prepare.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Publish to GitHub npm Registry
        working-directory: npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify package
        run: |
          echo "Package published: @wildcard/caro@${{ needs.prepare.outputs.version }}"
          echo "Install with: npm install @wildcard/caro@${{ needs.prepare.outputs.version }}"

  # =============================================================================
  # NuGet: Publish to GitHub NuGet Registry
  # =============================================================================
  nuget:
    name: Publish NuGet Package
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.tag }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Download Windows binary for NuGet package
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          ASSET_URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/caro-windows-amd64.exe"

          echo "Downloading Windows binary from: $ASSET_URL"
          mkdir -p nuget/tools
          curl -fsSL "$ASSET_URL" -o nuget/tools/caro.exe

          # Verify download
          ls -la nuget/tools/

      - name: Update NuGet version
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          sed -i "s/<version>.*<\/version>/<version>${VERSION}<\/version>/" nuget/caro.nuspec

      - name: Pack NuGet package
        working-directory: nuget
        run: |
          nuget pack caro.nuspec -OutputDirectory .

      - name: Push to GitHub NuGet Registry
        working-directory: nuget
        run: |
          dotnet nuget add source \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text \
            --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

          dotnet nuget push *.nupkg --source "github" --api-key ${{ secrets.GITHUB_TOKEN }}

      - name: Verify package
        run: |
          echo "Package published: caro.${{ needs.prepare.outputs.version }}"
          echo "Install with: dotnet add package caro --version ${{ needs.prepare.outputs.version }}"

  # =============================================================================
  # Summary
  # =============================================================================
  summary:
    name: Publish Summary
    needs: [prepare, docker, npm, nuget]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Package Publishing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation Commands" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Docker:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker run ghcr.io/${{ github.repository }} \"your command\"" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**npm:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install -g @wildcard/caro@${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**NuGet:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "dotnet add package caro --version ${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Cargo (crates.io):**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "cargo install caro@${{ needs.prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
