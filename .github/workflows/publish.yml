name: Publish to crates.io

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: stable

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Verify version consistency
        id: version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CARGO_VERSION=$(cargo metadata --format-version 1 --no-deps | jq -r '.packages[0].version')
          echo "Tag version: $TAG_VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) doesn't match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "Version check passed: $TAG_VERSION"

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ env.RUST_VERSION }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v5
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ env.RUST_VERSION }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v5
        with:
          path: target
          key: ${{ runner.os }}-${{ env.RUST_VERSION }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run comprehensive tests
        run: |
          # Run unit and integration tests, excluding LLM evaluation harness
          # The evaluation harness requires a real model and is run separately
          cargo test --lib --all-features --verbose
          cargo test --bins --all-features --verbose
        env:
          RUST_BACKTRACE: 1

      - name: Verify MLX tests compile (Ubuntu)
        run: |
          echo "Verifying MLX backend compiles on all platforms"
          cargo test --test mlx_backend_contract --no-run --verbose
          cargo test --test mlx_integration_test --no-run --verbose
        env:
          RUST_BACKTRACE: 1

      # Note: E2E tests that require LLM model are skipped in CI
      # They are run locally and in dedicated evaluation workflows

      - name: Run integration tests (non-LLM)
        run: |
          cargo test --test error_handling_tests --verbose
          cargo test --test infrastructure_integration --verbose
        env:
          RUST_BACKTRACE: 1

      - name: Run contract tests
        run: |
          cargo test --test backend_trait_contract --verbose
          cargo test --test safety_validator_contract --verbose
          cargo test --test platform_detection_contract --verbose
          cargo test --test config_contract --verbose
          cargo test --test execution_contract --verbose
        env:
          RUST_BACKTRACE: 1

      - name: Build release binary to verify
        run: cargo build --release --all-features

      - name: Verify package can be created
        run: cargo package --allow-dirty

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          echo "Publishing version ${{ steps.version.outputs.version }} to crates.io..."
          cargo publish --allow-dirty
          echo "Successfully published to crates.io"
