name: Release

on:
  workflow_run:
    workflows: ["Publish to crates.io"]
    types:
      - completed

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  check-publish-success:
    name: Verify Publish Succeeded
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    outputs:
      tag: ${{ steps.get_tag.outputs.tag }}
      version: ${{ steps.get_tag.outputs.version }}
    steps:
      - name: Get tag from triggering workflow
        id: get_tag
        run: |
          TAG="${{ github.event.workflow_run.head_branch }}"
          if [[ ! "$TAG" =~ ^v[0-9] ]]; then
            echo "::error::Not a version tag: $TAG"
            exit 1
          fi
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG (version: $VERSION)"

  create-release:
    name: Create GitHub Release
    needs: check-publish-success
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-publish-success.outputs.tag }}

      - name: Verify version consistency
        run: |
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          if [ "${{ needs.check-publish-success.outputs.version }}" != "$CARGO_VERSION" ]; then
            echo "::error::Tag version (${{ needs.check-publish-success.outputs.version }}) doesn't match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version check passed: $CARGO_VERSION"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-publish-success.outputs.tag }}
          name: caro v${{ needs.check-publish-success.outputs.version }}
          draft: false
          prerelease: ${{ contains(needs.check-publish-success.outputs.version, 'alpha') || contains(needs.check-publish-success.outputs.version, 'beta') || contains(needs.check-publish-success.outputs.version, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-upload:
    name: Build and Upload
    needs: [check-publish-success, create-release]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: caro-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            asset_name: caro-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: caro-macos-intel
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: caro-macos-silicon
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: caro-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-publish-success.outputs.tag }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross (for cross-compilation)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross

      - name: Build release binary
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Prepare release artifact
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/caro.exe ${{ matrix.asset_name }}
            certUtil -hashfile ${{ matrix.asset_name }} SHA256 > ${{ matrix.asset_name }}.sha256
          else
            cp target/${{ matrix.target }}/release/caro ${{ matrix.asset_name }}
            chmod +x ${{ matrix.asset_name }}
            shasum -a 256 ${{ matrix.asset_name }} > ${{ matrix.asset_name }}.sha256
          fi
        shell: bash

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-publish-success.outputs.tag }}
          files: |
            ${{ matrix.asset_name }}
            ${{ matrix.asset_name }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
