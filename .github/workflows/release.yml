name: Release

on:
  workflow_run:
    workflows: ["Publish to crates.io"]
    types:
      - completed

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: stable

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    outputs:
      tag: ${{ steps.get_tag.outputs.tag }}
      version: ${{ steps.get_tag.outputs.version }}
    steps:
      - name: Checkout at trigger commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Get tag from commit
        id: get_tag
        run: |
          # Get tag pointing to this commit
          TAG=$(git tag --points-at ${{ github.event.workflow_run.head_sha }} | grep '^v' | head -1)
          if [ -z "$TAG" ]; then
            echo "::error::No version tag found for commit ${{ github.event.workflow_run.head_sha }}"
            exit 1
          fi
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found tag: $TAG (version: $VERSION)"

      - name: Verify version consistency
        run: |
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          if [ "${{ steps.get_tag.outputs.version }}" != "$CARGO_VERSION" ]; then
            echo "::error::Tag version (${{ steps.get_tag.outputs.version }}) doesn't match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version check passed: $CARGO_VERSION"

      - name: Verify package on crates.io
        run: |
          VERSION="${{ steps.get_tag.outputs.version }}"
          echo "Checking if caro@$VERSION is available on crates.io..."

          # Poll crates.io API (with retries for propagation delay)
          for i in 1 2 3 4 5; do
            RESPONSE=$(curl -s "https://crates.io/api/v1/crates/caro/$VERSION")
            if echo "$RESPONSE" | grep -q "\"version\":\"$VERSION\""; then
              echo "Verified: caro@$VERSION is published on crates.io"
              exit 0
            fi
            echo "Attempt $i: Package not yet available, waiting 10s..."
            sleep 10
          done

          echo "::error::Could not verify caro@$VERSION on crates.io after 5 attempts"
          exit 1

  create-release:
    name: Create GitHub Release
    needs: prepare-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.tag }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag }}
          name: caro v${{ needs.prepare-release.outputs.version }}
          draft: false
          prerelease: ${{ contains(needs.prepare-release.outputs.version, 'alpha') || contains(needs.prepare-release.outputs.version, 'beta') || contains(needs.prepare-release.outputs.version, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-upload:
    name: Build and Upload
    needs: [prepare-release, create-release]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: caro-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            asset_name: caro-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: caro-macos-intel
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: caro-macos-silicon
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: caro-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.tag }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.target }}-${{ env.RUST_VERSION }}-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-${{ env.RUST_VERSION }}-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross (for cross-compilation)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross

      - name: Build release binary
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Prepare release artifact
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/caro.exe ${{ matrix.asset_name }}
            certUtil -hashfile ${{ matrix.asset_name }} SHA256 > ${{ matrix.asset_name }}.sha256
          else
            cp target/${{ matrix.target }}/release/caro ${{ matrix.asset_name }}
            chmod +x ${{ matrix.asset_name }}
            shasum -a 256 ${{ matrix.asset_name }} > ${{ matrix.asset_name }}.sha256
          fi
        shell: bash

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare-release.outputs.tag }}
          files: |
            ${{ matrix.asset_name }}
            ${{ matrix.asset_name }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
