name: Validate Translations

on:
  pull_request:
    paths:
      - 'website/src/i18n/locales/**/*.json'
  push:
    branches:
      - main
    paths:
      - 'website/src/i18n/locales/**/*.json'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd website
          npm ci

      - name: Validate JSON syntax
        run: |
          cd website
          echo "Validating JSON syntax for all locale files..."
          EXIT_CODE=0

          for locale_dir in src/i18n/locales/*/; do
            locale=$(basename "$locale_dir")
            echo "Checking $locale..."

            for json_file in "$locale_dir"*.json; do
              if [ -f "$json_file" ]; then
                if ! jq empty "$json_file" 2>/dev/null; then
                  echo "‚ùå Invalid JSON: $json_file"
                  EXIT_CODE=1
                else
                  echo "‚úì Valid JSON: $json_file"
                fi
              fi
            done
          done

          exit $EXIT_CODE

      - name: Run validation script
        id: validate
        run: |
          cd website
          node scripts/i18n/validate.mjs --strict > validation-report.txt 2>&1 || true
          cat validation-report.txt

          # Check exit code separately
          if node scripts/i18n/validate.mjs --strict; then
            echo "validation_passed=true" >> $GITHUB_OUTPUT
          else
            echo "validation_passed=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate coverage report
        run: |
          cd website
          node scripts/i18n/status.mjs > coverage-report.txt
          cat coverage-report.txt

      - name: Check minimum coverage
        id: coverage
        env:
          MIN_COVERAGE: 80
        run: |
          cd website
          if node scripts/i18n/status.mjs --ci --min-coverage "$MIN_COVERAGE" --tier1-only; then
            echo "coverage_passed=true" >> $GITHUB_OUTPUT
          else
            echo "coverage_passed=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const validationReport = fs.readFileSync('website/validation-report.txt', 'utf8');
            const coverageReport = fs.readFileSync('website/coverage-report.txt', 'utf8');

            const validationPassed = process.env.VALIDATION_PASSED === 'true';
            const coveragePassed = process.env.COVERAGE_PASSED === 'true';

            const status = validationPassed && coveragePassed ? '‚úÖ PASSED' : '‚ùå FAILED';

            const body = `## Translation Validation ${status}

            ### Validation Results
            ${validationPassed ? '‚úÖ No validation errors' : '‚ùå Validation errors found'}

            <details>
            <summary>Full Validation Report</summary>

            \`\`\`
            ${validationReport}
            \`\`\`
            </details>

            ### Coverage Report
            ${coveragePassed ? '‚úÖ Coverage meets requirements (Tier 1 ‚â• 80%)' : '‚ö†Ô∏è Coverage below threshold'}

            <details>
            <summary>Full Coverage Report</summary>

            \`\`\`
            ${coverageReport}
            \`\`\`
            </details>

            ---
            ü§ñ Generated by [Translation Validation](${process.env.RUN_URL})
            `;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Translation Validation')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
        env:
          VALIDATION_PASSED: ${{ steps.validate.outputs.validation_passed }}
          COVERAGE_PASSED: ${{ steps.coverage.outputs.coverage_passed }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Upload reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: translation-reports-${{ github.run_number }}
          path: |
            website/validation-report.txt
            website/coverage-report.txt

      - name: Fail if validation failed
        if: steps.validate.outputs.validation_passed == 'false'
        run: |
          echo "‚ùå Translation validation failed. Please fix the errors above."
          exit 1

      - name: Warn if coverage is low
        if: steps.coverage.outputs.coverage_passed == 'false' && github.event_name == 'pull_request'
        run: |
          echo "‚ö†Ô∏è Translation coverage is below the minimum threshold for Tier 1 locales."
          echo "This is a warning, not a failure. Consider improving coverage before merging."
