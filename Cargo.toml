[workspace]
members = [
    "crates/cmdai",
    "crates/eval-core",
    "crates/eval-assertions",
    "crates/eval-sandbox",
    "crates/eval-runner",
    "crates/eval-report",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "AGPL-3.0"
repository = "https://github.com/wildcard/cmdai"
authors = ["Claude Code <noreply@anthropic.com>"]

[workspace.dependencies]
# Core dependencies shared across workspace
anyhow = "1"
thiserror = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time", "sync", "fs", "process"] }
async-trait = "0.1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# CLI and user interaction
clap = { version = "4.4", features = ["derive", "env", "color"] }
colored = "2"
console = "0.15"
indicatif = "0.17"
dialoguer = "0.11"

# Testing and evaluation
tempfile = "3"
regex = "1"
once_cell = "1.19"
chrono = { version = "0.4", features = ["serde"] }

# Cross-platform support
directories = "5"
which = "4.4"

[profile.release]
opt-level = "z"
lto = true
strip = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 0
debug = true
overflow-checks = true

[profile.bench]
opt-level = 3
debug = false
lto = true
