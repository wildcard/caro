# git-cliff configuration for cmdai
# https://git-cliff.org/docs/configuration

[changelog]
# template for the changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# template for the changelog body
# https://keats.github.io/tera/docs/#introduction
body = """
{%- macro remote_url() -%}
  https://github.com/wildcard/caro
{%- endmacro -%}

{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits
| filter(attribute="scope")
| sort(attribute="scope") %}
- **{{ commit.scope }}**: {{ commit.message | upper_first }}
  {%- if commit.breaking %} [**BREAKING**]{% endif -%}
  {%- if commit.body %}\n  {{ commit.body | indent(width=2) }}{%- endif %}
{%- endfor -%}
{% for commit in commits %}
{%- if not commit.scope %}
- {{ commit.message | upper_first }}
  {%- if commit.breaking %} [**BREAKING**]{% endif -%}
  {%- if commit.body %}\n  {{ commit.body | indent(width=2) }}{%- endif %}
{% endif -%}
{%- endfor -%}
{% endfor %}
"""

# template for the changelog footer
footer = """
{% for release in releases -%}
{% if release.version -%}
{% if release.previous.version -%}
[{{ release.version | trim_start_matches(pat="v") }}]: https://github.com/wildcard/caro/compare/{{ release.previous.version }}...{{ release.version }}
{% endif -%}
{% else -%}
[Unreleased]: https://github.com/wildcard/caro/compare/{{ release.previous.version }}...HEAD
{% endif -%}
{% endfor %}
"""

# remove the leading and trailing whitespace from the templates
trim = true

# postprocessors for generated changelog content
postprocessors = [
  # remove empty changelog sections
  { pattern = "### [A-Za-z]+ \\(\\d+\\)\\n(?=### |## |$)", replace = "" },
]

[git]
# parse conventional commits
# https://www.conventionalcommits.org
conventional_commits = true

# filter out commits that are not conventional
filter_unconventional = false

# process each line of a commit as an individual commit
split_commits = false

# regex for preprocessing the commit messages
commit_preprocessors = [
  # Remove issue numbers from commit messages
  { pattern = '\(#([0-9]+)\)', replace = "" },
  # Replace multiple spaces with a single space
  { pattern = "  +", replace = " " },
]

# regex for parsing and grouping commits
commit_parsers = [
  # Skip certain commits
  { message = "^chore\\(release\\):", skip = true },
  { message = "^chore\\(deps\\):", skip = true },
  { message = "^chore\\(pr\\):", skip = true },
  { message = "^chore\\(pull\\):", skip = true },
  { message = "^chore\\(npm\\):", skip = true },
  { message = "^style\\(fmt\\):", skip = true },
  { message = "^style\\(lint\\):", skip = true },
  { body = ".*\\[skip\\s+changelog\\].*", skip = true },

  # Group commits by type
  { message = "^feat", group = "Added" },
  { message = "^feature", group = "Added" },
  { message = "^add", group = "Added" },
  { message = "^Add", group = "Added" },
  { message = "^new", group = "Added" },

  { message = "^fix", group = "Fixed" },
  { message = "^Fix", group = "Fixed" },
  { message = "^bug", group = "Fixed" },

  { message = "^doc", group = "Documentation" },
  { message = "^docs", group = "Documentation" },
  { message = "^Doc", group = "Documentation" },

  { message = "^perf", group = "Performance" },
  { message = "^performance", group = "Performance" },

  { message = "^refactor", group = "Changed" },
  { message = "^change", group = "Changed" },
  { message = "^update", group = "Changed" },
  { message = "^Update", group = "Changed" },
  { message = "^improve", group = "Changed" },
  { message = "^enhance", group = "Changed" },

  { message = "^remove", group = "Removed" },
  { message = "^Remove", group = "Removed" },
  { message = "^delete", group = "Removed" },
  { message = "^deprecate", group = "Deprecated" },

  { message = "^security", group = "Security" },
  { message = "^sec", group = "Security" },

  { message = "^build", group = "Build" },
  { message = "^ci", group = "Build" },
  { message = "^CI", group = "Build" },

  { message = "^test", group = "Testing" },
  { message = "^Test", group = "Testing" },

  { message = "^revert", group = "Reverted" },
  { message = "^Revert", group = "Reverted" },

  # Default group for other commits
  { message = ".*", group = "Other" },
]

# protect breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = true

# filter out the commits that are not matched by commit parsers
filter_commits = false

# regex for matching git tags
tag_pattern = "v[0-9].*"

# regex for skipping tags
skip_tags = "v0.1.0-.*"

# regex for ignoring tags
ignore_tags = ""

# sort the tags topologically
topo_order = false

# sort the commits inside sections by oldest/newest order
sort_commits = "newest"

# limit the number of commits included in the changelog
# limit_commits = 42
