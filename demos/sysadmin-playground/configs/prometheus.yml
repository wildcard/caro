global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node_exporter'
    static_configs:
      - targets: ['localhost:9100']

  - job_name: 'nginx'
    static_configs:
      - targets: ['web-01:9113', 'web-02:9113']

  - job_name: 'application'
    static_configs:
      - targets: ['app-01:8080', 'app-02:8080']
