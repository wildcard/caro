  # File copying operations
  - id: "copy_file_bash"
    category: "core_commands"
    subcategory: "file_operations"
    shell: "bash"
    difficulty: "basic"
    input: "copy file.txt to backup.txt"
    expected_commands:
      - "cp file.txt backup.txt"
      - "cp \"file.txt\" \"backup.txt\""
    explanation: "Copy a file to a new name"
    tags: ["copy", "file", "cp"]
    safety_level: "safe"
    
  - id: "move_file_bash"
    category: "core_commands"
    subcategory: "file_operations"
