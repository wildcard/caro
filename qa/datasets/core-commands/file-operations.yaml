      - "mv \"file.txt\" \"documents/\""
    explanation: "Move a file to a directory"
    tags: ["move", "file", "mv", "directory"]
    safety_level: "safe"
    
  - id: "rename_file_bash"
    category: "core_commands"
    subcategory: "file_operations"
    shell: "bash"
    difficulty: "basic"
    input: "rename file.txt to newname.txt"
    expected_commands:
      - "mv file.txt newname.txt"
      - "mv \"file.txt\" \"newname.txt\""
    explanation: "Rename a file"
    tags: ["rename", "file", "mv"]
    safety_level: "safe"