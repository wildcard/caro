  # PowerShell equivalents
  - id: "find_text_files_powershell"
    category: "file_search"
    subcategory: "by_extension"
    shell: "powershell"
    difficulty: "basic"
    input: "find text files"
    expected_commands:
      - "Get-ChildItem -Recurse -Filter *.txt"
      - "Get-ChildItem -Path . -Recurse -Include *.txt"
    explanation: "Find text files using PowerShell"
    tags: ["text", "files", "powershell", "txt", "extension"]
    safety_level: "safe"
    
  - id: "find_image_files_powershell"
    category: "file_search"
    subcategory: "by_extension"
    shell: "powershell"
    difficulty: "intermediate"
    input: "find image files"
    expected_commands:
      - "Get-ChildItem -Recurse -Include *.jpg,*.jpeg,*.png,*.gif,*.bmp,*.tiff"
      - "Get-ChildItem -Path . -Recurse | Where-Object {$_.Extension -match '\\.(jpg|jpeg|png|gif|bmp|tiff)$'}"
    explanation: "Find image files with multiple extensions using PowerShell"
    tags: ["image", "files", "powershell", "multiple_extensions"]
    safety_level: "safe"