# File Search by Extension - Test Dataset
# Tests for finding files by file type/extension

test_cases:
  - id: "find_text_files"
    category: "file_search"
    subcategory: "by_extension"
    shell: "bash"
    difficulty: "basic"
    input: "find text files"
    expected_commands:
      - "find . -type f -iname \"*.txt\""
      - "find . -name \"*.txt\" -type f"
      - "find . -type f -name \"*.txt\""
    explanation: "Find all text files with .txt extension"
    tags: ["text", "files", "find", "txt", "extension"]
    safety_level: "safe"
    
