# File Search by Size - Test Dataset
# Tests for file finding commands with size constraints

test_cases:
  - id: "pdf_size_small"
    category: "file_search"
    subcategory: "size_filtering"
    shell: "bash"
    difficulty: "intermediate"
    input: "list all pdf files size less than 5mb"
    expected_commands:
      - "find . -type f -iname \"*.pdf\" -size -5M"
      - "find . -name \"*.pdf\" -type f -size -5M"
      - "find . -type f -name \"*.pdf\" -size -5M"
    explanation: "Find PDF files under 5MB using size constraint"
    tags: ["pdf", "size", "file_search", "find", "less_than"]
    safety_level: "safe"
    
  - id: "pdf_size_large"
    category: "file_search"
    subcategory: "size_filtering"
    shell: "bash"
    difficulty: "intermediate"
    input: "find pdf files greater than 10mb"
    expected_commands:
      - "find . -type f -iname \"*.pdf\" -size +10M"
      - "find . -name \"*.pdf\" -type f -size +10M"
      - "find . -type f -name \"*.pdf\" -size +10M"
    explanation: "Find PDF files over 10MB using size constraint"
    tags: ["pdf", "size", "file_search", "find", "greater_than"]
    safety_level: "safe"
    
