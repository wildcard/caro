# PowerShell equivalents for cross-platform testing    
  - id: "pdf_size_small_powershell"
    category: "file_search"
    subcategory: "size_filtering"
    shell: "powershell"
    difficulty: "intermediate" 
    input: "list all pdf files size less than 5mb"
    expected_commands:
      - "Get-ChildItem -Recurse -File -Filter *.pdf | Where-Object {$_.Length -lt 5MB}"
      - "Get-ChildItem -Path . -Recurse -Include *.pdf | Where-Object {$_.Length -lt 5242880}"
    explanation: "Find PDF files under 5MB using PowerShell"
    tags: ["pdf", "size", "file_search", "powershell", "less_than"]
    safety_level: "safe"
    
  - id: "large_files_powershell"
    category: "file_search"
    subcategory: "size_filtering"
    shell: "powershell"
    difficulty: "intermediate"
    input: "find all files larger than 50mb"
    expected_commands:
      - "Get-ChildItem -Recurse -File | Where-Object {$_.Length -gt 50MB}"
      - "Get-ChildItem -Path . -Recurse | Where-Object {$_.Length -gt 52428800 -and !$_.PSIsContainer}"
    explanation: "Find any files over 50MB using PowerShell"
    tags: ["any_file", "size", "file_search", "powershell", "greater_than"]
    safety_level: "safe"