<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Feature Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    h1 { color: #ffd700; }
    .test-section {
      margin: 30px 0;
      padding: 20px;
      background: #2d2d2d;
      border-radius: 8px;
      border: 2px solid #3a3a3a;
    }
    .result {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .pass {
      background: rgba(34, 139, 34, 0.2);
      color: #2ecc71;
      border: 1px solid rgba(34, 139, 34, 0.4);
    }
    .fail {
      background: rgba(196, 30, 58, 0.2);
      color: #e63946;
      border: 1px solid rgba(196, 30, 58, 0.4);
    }
    .code {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 4px;
      margin: 10px 0;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 14px;
    }
    button {
      background: linear-gradient(135deg, #ffd700 0%, #c44569 50%, #4ecdc4 100%);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin: 10px 5px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
    }
  </style>
</head>
<body>
  <h1>ðŸŽŠ New Year Feature Test</h1>

  <div class="test-section">
    <h2>Test Results</h2>
    <div id="test-results"></div>
  </div>

  <div class="test-section">
    <h2>Manual Testing</h2>
    <button onclick="window.open('http://localhost:4321/', '_blank')">
      Open Website
    </button>
    <p>Use browser DevTools console to test different dates (see code below)</p>
  </div>

  <script>
    function isHolidaySeason() {
      const now = new Date();
      const month = now.getMonth();
      return (month === 11);
    }

    function isNewYearDay() {
      const now = new Date();
      const month = now.getMonth();
      const day = now.getDate();
      return (month === 0 && day === 1);
    }

    function testDate(year, month, day, expectedHoliday, expectedNewYear, description) {
      const testDate = new Date(year, month, day);
      const testMonth = testDate.getMonth();
      const testDay = testDate.getDate();

      const resultHoliday = (testMonth === 11);
      const resultNewYear = (testMonth === 0 && testDay === 1);

      const passHoliday = resultHoliday === expectedHoliday;
      const passNewYear = resultNewYear === expectedNewYear;
      const pass = passHoliday && passNewYear;

      return {
        description,
        pass,
        resultHoliday,
        resultNewYear,
        expectedHoliday,
        expectedNewYear
      };
    }

    const tests = [
      testDate(2025, 11, 1, true, false, 'December 1 - Christmas/Hanukkah'),
      testDate(2025, 11, 15, true, false, 'December 15 - Christmas/Hanukkah'),
      testDate(2025, 11, 25, true, false, 'December 25 - Christmas'),
      testDate(2025, 11, 31, true, false, 'December 31 - Countdown'),
      testDate(2026, 0, 1, false, true, 'January 1 - New Year!'),
      testDate(2026, 0, 2, false, false, 'January 2 - No holiday'),
      testDate(2025, 10, 30, false, false, 'November 30 - No holiday'),
    ];

    const resultsDiv = document.getElementById('test-results');

    // Show current date info
    const now = new Date();
    const currentInfo = document.createElement('div');
    currentInfo.className = 'result';
    currentInfo.style.background = 'rgba(255, 215, 0, 0.1)';
    currentInfo.style.borderColor = 'rgba(255, 215, 0, 0.3)';
    currentInfo.style.color = '#ffd700';

    const dateText = document.createElement('strong');
    dateText.textContent = 'Current Date: ' + now.toLocaleDateString();
    currentInfo.appendChild(dateText);
    currentInfo.appendChild(document.createElement('br'));

    const holidayText = document.createTextNode('Holiday Season: ' + (isHolidaySeason() ? 'Yes âœ¨' : 'No'));
    currentInfo.appendChild(holidayText);
    currentInfo.appendChild(document.createElement('br'));

    const newYearText = document.createTextNode('New Year Day: ' + (isNewYearDay() ? 'Yes ðŸŽŠ' : 'No'));
    currentInfo.appendChild(newYearText);

    resultsDiv.appendChild(currentInfo);

    // Show test results
    tests.forEach(test => {
      const div = document.createElement('div');
      div.className = 'result ' + (test.pass ? 'pass' : 'fail');
      div.textContent = (test.pass ? 'âœ… ' : 'âŒ ') + test.description +
        ': Holiday=' + test.resultHoliday + ' (expected ' + test.expectedHoliday +
        '), NewYear=' + test.resultNewYear + ' (expected ' + test.expectedNewYear + ')';
      resultsDiv.appendChild(div);
    });

    console.log('âœ… New Year test page loaded');
    console.log('All tests:', tests.every(t => t.pass) ? 'PASSED' : 'FAILED');
  </script>
</body>
</html>
